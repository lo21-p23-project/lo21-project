name: CMake Build
on:
  pull_request:
    branches: [ "main", "staging" ]

env:
  BUILD_TYPE: Release
  QT_VERSION: 6.5.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read # This is required for actions/checkout
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check cmake version
        run: |
          cmake --version

      - name: Check vcpkg version
        run: | 
          vcpkg version

      - name: Find vcpkg location
        run: |
          which vcpkg
          cd /usr/local/bin/vcpkg
          git fetch origin 44ef24047189915245da802501e3b38abab4be5d

      - name: Install vcpkg dependencies
        run: |
          vcpkg install

      - name: Check installed dependencies
        run: |
          vcpkg list
